<svg #svgElement [attr.width]="size" [attr.height]="size">
  <g>
    <circle
    [attr.cx]="radius"
    [attr.cy]="radius"
    [attr.r]="radius"
    [attr.stroke]="'black'"
    [attr.stokeWidth]="strokeWidth"
    [attr.fill]="'white'"
    ></circle>
    <line *ngFor="let line of radiusLines"
      [attr.x1]="line.x1"
      [attr.y1]="line.y1"
      [attr.x2]="line.x2"
      [attr.y2]="line.y2"
      [attr.stroke]="line.stroke"
      [attr.opacity]="line.note.opacity"
    ></line>
  </g>
</svg>
